<ion-header>



</ion-header>


<ion-content padding class="bg-image">

    
      <ion-card style="border-radius:10px;margin-top:30%;">
          <ion-card-header text-center>
            ลงทะเบียน
          </ion-card-header>
          <ion-card-content>
              <ion-list>

                  <ion-item>
                    <ion-input type="tel" placeholder="เลขบัตรประชาชน" [(ngModel)]="ssn" maxlength="13"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-input type="text" placeholder="ชื่อ" [(ngModel)]="name" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="text" placeholder="นามสกุล" [(ngModel)]="surname" required></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-input type="email" placeholder="อีเมล์" [(ngModel)]="email" required></ion-input>
                      </ion-item>

                      <ion-item>
                          <ion-input type="tel" placeholder="หมายเลขโทรศัพท์" [(ngModel)]="tel" required></ion-input>
                        </ion-item>

                
                
                </ion-list>
          </ion-card-content>
        </ion-card>
        <div text-center>
        
        
</div>
<ion-row text-center>  
    <ion-col col-6>
        <button ion-button color="light" style="width:130px;" (click)="login()" outline>เข้าสู่ระบบ</button>
    </ion-col>
    <ion-col col-6> 
      <button ion-button color="namaeto" style="width:130px;" (click)="next($event,ssn,name,surname,email,tel)">ต่อไป</button>
  </ion-col>
  </ion-row>
</ion-content>
