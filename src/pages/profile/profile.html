<!--
  Generated template for the ManagePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
--><ion-header>

  <ion-navbar color="namaeto">
    <ion-title>ข้อมูลส่วนตัว</ion-title>
    
     <ion-buttons left>
          <button ion-button icon-only (click)="setBackButtonAction()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons> 
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="bg-image" swipeEnabled="false">
      <div ion-fixed>
    <div  style="margin-left:30px">
    
  
          <ion-grid>
              <ion-row>
                <ion-col style="margin:auto;margin-top:70px">
                  <div class="container" *ngIf="hidecurrentimg">
                    <ion-avatar *ngFor="let item of userList">
                        <img class="shadow" src="{{image_base64}}">
                        <div class="block"></div>
                      </ion-avatar>
                      <div class="bottom-right">
                          <!-- <ion-icon class="camera-icon" name="camera" (click)="presentActionSheet()"></ion-icon> -->
                      <img class="camera-icon" src="../../assets/imgs/icons/info.png" (click)="editImg()">
                        </div>
                    </div>
          
                      <!-- <div *ngIf="showcurrentimg">
                          <ion-avatar>
                          <img class="shadow" src="{{image_base64}}">
                        </ion-avatar>
                      </div> -->
                </ion-col>
              </ion-row>
            </ion-grid>
         
  
      
  
    <ion-card-content style="margin-top:-20px">
   
              
              <div *ngFor="let item of userList" padding>
                  <div class="text-margin"> 
                    <ion-list>
                    <ion-grid>
                      <!-- <ion-card class="mycard"> -->
                        <!-- <ion-card-content> -->
                      <ion-row>
                        <ion-col style="margin:auto;font-size:17px">
                            <ion-icon name="person"></ion-icon>
                        </ion-col>
                        <ion-col style="margin-left:-63%;font-size:17px">
                              <b>ชื่อ</b><br> {{item.dri_name}} &ensp; {{item.dri_surname}}
                        </ion-col>
                      </ion-row>
                
                        <ion-row>
                            <ion-col style="margin:auto;font-size:17px">
                                <ion-icon name="mail"></ion-icon>
                            </ion-col>
                            <ion-col style="margin-left:-63%;font-size:17px">
                                 <b>อีเมล์</b><br> {{item.dri_email}}
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col style="margin:auto;font-size:17px">
                                <ion-icon name="call"></ion-icon>
                            </ion-col>
                            <ion-col style="margin-left:-63%;font-size:17px">
                                 <b>เบอร์โทร</b> {{item.dri_tel}}
                            </ion-col>
                          </ion-row>
                              
                     
                    <ion-row>
                        <ion-col>
                            <div text-center>
                                <button ion-button class="radius-but" color="namaeto" (click)="editDriver()">แก้ไขข้อมูล</button>
                              </div>
                        </ion-col>
                          
                      </ion-row>
                        
                    </ion-grid>
                  </ion-list>
  
                  </div>    
                  </div>
  
                     
    </ion-card-content>
  
  </div>
</div>
  </ion-content>
