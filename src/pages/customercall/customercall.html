
<ion-card class="card-style" color="namaeto">
<ion-grid text-center style="font-size:22px;margin-top:10px">
  <ion-row>
    <ion-col>
      <img class="customer-img" src="http://{{url}}/namaetoDB/CustApp/{{cust_img}}">
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        {{cust_name}} &nbsp;&nbsp;&nbsp;{{cust_surname}}
      </ion-col>
    </ion-row>
  <ion-row style="margin-top:-10px">
      <ion-col >
            <ion-label color="light" style="background-color:white;width:70%;margin:auto;color:black;border-radius:10px">
               {{origin}}
              </ion-label>  
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:-5px">
        <ion-col>
            <ion-label color="light" style="background-color:white;width:70%;margin:auto;color:black;border-radius:10px"> 
              {{destination}}
            </ion-label>  
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:-10px">
          <ion-col>
            {{distance}}KM &nbsp;&nbsp;&nbsp; ${{fare}}
          </ion-col>
        </ion-row>
        <ion-row style="padding:10px;margin-top:-10px;">
            <ion-col>
                <button ion-button color="light" round (click)="accept()">ตกลง</button>
            </ion-col>
            <ion-col>
                <button ion-button color="light" round (click)="cancle()">ยกเลิก</button>
              </ion-col>
          </ion-row>
</ion-grid>
</ion-card>
